<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>E-PLAYERS</title>
        <meta name="description" content="Programador Front-End,
        Senai.">
        <meta name="keywords" content="HTML, CSS, JavaScript,
        Senai">
        <meta name="author" content="Graciliano Filho">
        <meta name="viewport" content="Width=device-with, initialscale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    </head>
<body>
    <header>
        <div class="headerLine row">
            <div class="headerImg col-6">
                <img src="Images/logo.svg" alt="logo" class="logo">
            </div>
                <nav class="menu col-6">
                    <a href="#">INÍCIO</a>
                    <a href="#">HORÁRIOS</a>
                    <a href="#">CAMPEONATOS</a>
                    <a href="#">RESULTADOS</a>
                    <a href="#">NOTÍCIAS</a>
                    <a href="index.html">HOME</a>
                </nav>
        </div>
</header>
    <section class="formLogin">
        <div class="formArea container col-6">
            <h1>Faça login para continuar:</h1>
            <form name="loginForm" onsubmit="return validateForm()" method="post">
                 <label for="email-login" class="labelForm">E-mail de usuário</label>
                 <input type="email" id="email-login" class="loginInput" name="emailLogin"><br>
                 <label for="password-login" class="labelForm">Senha</label>
                 <input type="password" id="password-login" class="loginInput" name="passwordLogin"><br>
                 <input type="submit" id="btn-enviar" name="btn-enviar" required class="btnBuy">
            </form>
        </div>
    </section>
    <footer>
        <div class="ft-links">
            <h2>Links Úteis</h2>
                <div class="ft-dot-link">
                    <span class="dot"></span>
                    <a href="#">Regras de utilização</a>
                </div>
                <div class="ft-dot-link">
                    <span class="dot"></span>
                    <a href="#">Suporte</a>
                </div>
                <div class="ft-dot-link">
                    <span class="dot"></span>
                    <a href="#">Central de ajuda</a>
                </div>
                <div class="ft-dot-link">
                    <span class="dot"></span>
                    <a href="#">Contatos</a>
                </div>
        </div>
        <div class="ft-links">
            <h2>Páginas</h2>
            <div class="ft-dot-link">
                <span class="dot"></span>
                <a href="#">Início</a>
            </div>
            <div class="ft-dot-link">
                <span class="dot"></span>
                <a href="#">Campeonatos</a>
            </div>
            <div class="ft-dot-link">
                <span class="dot"></span>
                <a href="#">Resultados</a>
            </div>
            <div class="ft-dot-link">
                <span class="dot"></span>
                <a href="#">Notícias</a>
            </div>
            <div class="ft-dot-link">
                <span class="dot"></span>
                <a href="#">Login/Cadastro</a>
            </div>
        </div>
        <div class="logo">
            <img src="Images/logo.svg" alt="logo">
        </div>
        <div class="newsletter-medias">
            <div class="newsletter">
                    <p>Faça parte do nosso clan, assine nossa newsletter!</p>
                <form>
                    <input type="email" placeholder="E-mail" class="signUpEmail">
                    <input type="submit" value="Cadastrar" class="signUpSubmit">
                </form>
            </div>
            <div class="social-media">
                    <p class="socialMediaText">Siga-nos em:</p>
                <div class="social-media-logo">
                    <img src="Images\logo-instagram.png" alt="instagram">
                    <img src="Images\logo-facebook.png" alt="facebook">
                    <img src="Images\logo-yt.png" alt="youtube">
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
